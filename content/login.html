<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSCE310_Proj</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body style="background: rgba(152,44,44,0.48);height: 100vh;">
    <section class="login-clean" style="background-color: transparent;">
        <form action="auth" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="display: grid;"><span style="font-size: large;color: #500000;"><strong>TAMU&nbsp;Class Stats Tool</strong></span><i class="icon ion-android-lock" style="color: #500000;"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #500000;">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
